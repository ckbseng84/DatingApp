<div class="row">
  <div class="col-sm-2 mb-3 text-center" *ngFor="let photo of photos">
    <div class="text-left ml-2">
      <span>[id], [Name]</span>
    </div >
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="">
    <div class="text-center">
      <button type="button" class="btn btn-sm btn-success mr-1" (click)="approvePhoto(photo)">Approve</button>
      <button type="button" class="btn btn-sm btn-danger" (click)="rejectPhoto(photo.id)">Reject</button>
    </div>
  </div>
</div>
